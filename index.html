<html>

<head>
    <title>shopping cart</title>
    <link rel="stylesheet" href="file.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="that">
    <form id="forms">
        Name: <input required id="name" type="text" value=""><br><br>
        Type:  <select required id="select">
            <option></option>
            <option>Books</option>
            <option>e-Books</option>
            <option>Movies</option>
            <option>Songs</option>
        </select><br><br>
        Description: <input required id="text2" type="text"><br><br><br>
        Price:<input required id="prices" type="number" min="0" step="1"><br><br>
        Discount: <input id="disc" required min="0" type="number" ><br><br>
    
        <button type="submit">Add Item</button>

        <!-- <div id="result"></div> -->
    </form>


    
        <table id="display">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Price with Discount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>

    </div>
   
    <script src="file.js"></script>
</body>

</html>
